<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            </div>
            <div id="imgdiv">
                <img src="portfolioimage.jpeg" alt="Portfolio Image" id="image1">
            </div>
        </div>
    </section>

    <section class="page" id="page2"></section>
    <section class="page" id="page3"></section>
    <section class="page" id="page4"></section>
    <section class="page" id="page5"></section>

    <script>
        window.onload = function() {
            document.getElementById('headingdiv').querySelector('h1').classList.add('show');
            document.getElementById('paradiv').querySelector('p').classList.add('show');
        };
    </script>

</html>
